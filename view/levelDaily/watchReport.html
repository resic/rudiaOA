<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../plugins/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/ifram-public.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./watchReport.css">

</head>
<body>
<div class="page-content">
    <div class="page-heading">
        <h3>日志管理</h3>
        <ul class="breadcrumb p-left" >
            <li><a href="">工作日志</a>/</li>
            <li><a href="" class="active">周报</a></li>
        </ul>
        <div class="breadcrumb p-right ">
            <form class="searchform" action="" method="get">
                <input type="text" name="date" class="search-text choose-date" placeholder="请输入搜索日期">
                <button type="submit" class="layui-btn search-btn">搜索</button>
            </form>
        </div>
    </div>

    <div class="page-body layui-clear">
        <!--树形菜单模板-->
        <div class="tree-menu">
            <ul id="treeList"></ul>
        </div>
        <!--可改为周报模板-->
        <div class="report">
            <div class="report-box">
                 <div class="report-head layui-clear">
                     <div class="head-box title" title="苏默的第1周周报 [12-26~01-01] 2017-03-15 17:53:17">
                         <span id="title" class="caption">苏默的第1周周报</span>
                         <span id="weekDay" class="caption"> [ <i>12-26~01-01</i> ] </span>
                         <span id="addTime" class="caption">2017-03-15 17:53:17</span>
                     </div>
                 </div>
                 <div class="report-content">
                     <div class="report-input">
                         <div class="report-input-tit">
                             <i class="fa fa-calendar-check-o blue"></i>
                             <span>本周工作总结</span>
                         </div>
                         <textarea id="summary" class="report-text" placeholder="此处填写本周总结"></textarea>
                     </div>
                     <div class="report-input">
                         <div class="report-input-tit">
                             <i class="fa fa-pencil yellow"></i>
                             <span>下周工作计划</span>
                         </div>
                         <textarea id="plan" class="report-text" placeholder="此处填写下周计划"></textarea>
                     </div>
                     <div class="report-panel layui-tab layui-tab-brief">
                         <ul class="panel-top layui-tab-title">
                             <li class="layui-this">查阅情况</li>
                             <li>批注</li>
                         </ul>
                         <div class="panel-content layui-tab-content">
                             <div class="layui-tab-item layui-show">
                                 <div class="readinfo">
                                     <div class="read-box">
                                         <span class="theme">查阅人</span>
                                         <span>2017-03-16 10:37:23</span>
                                     </div>
                                     <div class="read-box">
                                         <span class="theme">查阅人2</span>
                                         <span>2017-03-16 15:26:36</span>
                                     </div>
                                 </div>
                             </div>
                             <div class="layui-tab-item">
                                 <div class="comment">
                                     <div class="comment-box layui-clear">
                                         <div class="comment-write">
                                             <textarea name="comment" id="comment-edit" placeholder="请填写批注内容"></textarea>
                                             <button id="comment-post" class="layui-btn p-right">提交</button>
                                         </div>
                                     </div>
                                     <div class="comment-box layui-clear">
                                         <span class="theme">批注人</span>
                                         <span>批注内容</span>
                                         <span class="p-right">2017-03-16 15:37:26</span>
                                     </div>
                                     <div class="comment-box layui-clear">
                                         <span class="theme">批注人</span>
                                         <span>批注内容批注内容批注内容批注内容</span>
                                         <span class="p-right">2017-03-16 15:37:26</span>
                                     </div>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>
                 </div>
            </div>
        </div>
        <!---->
    </div>
</div>
<script src="../../plugins/layui/layui.js"></script>
<script src="../../datas/treeDate.js"></script>
<script src="./watchReport.js"></script>
</body>
</html>
